dist: bionic

language: python

python:
      - "3.6"
      - "3.7"
      - "3.8"
      - "3.8-dev"  # 3.8 development branch
install:
    - "pip install -r requirements.txt"
script: pytest

# report coverage to coveralls.io
after_success:
    - >
      if [[ $TRAVIS_PYTHON_VERSION == '3.7' ]]
        then 
          coveralls
      fi

cache:
  apt: true
  pip: true
